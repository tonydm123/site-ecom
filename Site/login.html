    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('img/banner pc.png');"></div>
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('img/banner xbox.png');"></div>
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('img/banner ps.png');"></div>
                <div class="carousel-caption">

                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <hr>


    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-lg-3 col-md-4">
            </div>


            <div class="col-sm-4 col-lg-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">

                        <form class="form-horizontal">
                            <fieldset>

                                <h1>login</h1>

                                <div id="alertaLogin" class="alert alert-danger">
                                    <p id="errou"></p>
                                </div>
                                <!-- imput Login-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label">login</label>
                                    <div class="col-md-6">
                                        <input id="loginreg" name="loginreg" placeholder="Login"
                                               class="form-control input-md" type="text">
                                    </div>
                                </div>

                                <!-- input Password -->
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Senha</label>
                                    <div class="col-md-6">
                                        <input id="passreg" name="passreg" placeholder="******"
                                               class="form-control input-md"
                                               type="password">
                                    </div>
                                </div>
                                <!-- Modal com Trigger -->
                                <label class="col-md-3 control-label" for="passreg"></label>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-block btn-success" onclick="verificarL()">
                                        <span class="glyphicon glyphicon-user"></span> Logar
                                    </button>
                                </div>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#myModal">
                        <span class=" glyphicon glyphicon-plus"></span> Criar nova conta!
                    </button>
                    </fieldset>
                    </form>


                    <!--inicio Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title" id="tituloCardBox">Cadastro Game Gear</h4>
                                </div>
                                <div class="modal-body">


                                    <form class="form-horizontal">
                                        <fieldset>
                                            <!-- Form inicio -->
                                            <legend>Dados cadastrais</legend>

                                            <!-- nome input-->
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Nome de usuario:</label>
                                                <div class="col-md-4">
                                                    <input id="textinput1" name="textinput1" type="text"
                                                           placeholder="Nome completo" class="form-control input-md">

                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-md-4 control-label">E-mail </label>
                                                <div class="col-md-4">
                                                    <input id="textinput2" name="textinput2" type="text"
                                                           placeholder="email@server.com" class="form-control input-md">

                                                </div>
                                            </div>
                                            <!-- End input-->
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Endereço </label>
                                                <div class="col-md-4">
                                                    <input id="textinput3" name="textinput3" type="text"
                                                           placeholder="Rua do corintia 625"
                                                           class="form-control input-md">

                                                </div>
                                            </div>
                                            <hr>
                                            <legend>Dados da connta</legend>

                                            <!-- Login input-->
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Login </label>
                                                <div class="col-md-4">
                                                    <input id="textinput4" name="textinput4" type="text"
                                                           placeholder="Login"
                                                           class="form-control input-md">

                                                </div>
                                            </div>


                                            <!-- Senha input-->
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">Senha</label>
                                                <div class="col-md-4">
                                                    <input id="passwordinput1" name="passwordinput1"
                                                           placeholder="*********"
                                                           class="form-control input-md"
                                                           type="password">
                                                </div>
                                            </div>


                                            <!-- Confirmação input-->
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" for="passwordinput2">Confirmar
                                                    senha</label>
                                                <div class="col-md-4">
                                                    <input id="passwordinput2" name="passwordinput2"
                                                           placeholder="*********"
                                                           class="form-control input-md" type="password">
                                                </div>
                                            </div>

                                            <!-- Select sexo -->
                                            <div class="form-group">
                                                <label class="col-md-4 control-label" for="selectbasic">Genero</label>
                                                <div class="col-md-4">
                                                    <select id="selectbasic" name="selectbasic" class="form-control">
                                                        <option value="escolha">escolher</option>
                                                        <option value="indefinido">indefinido</option>
                                                        <option value="Mulher">Mulher</option>
                                                        <option value="Homem">Homem</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">

                                                <!-- Termo Checkboxe -->
                                                <div class="form-group">
                                                    <label class="col-md-4 control-label">Concordo com os
                                                        termos da Game Gear</label>
                                                    <div class="col-md-4">

                                                        <div class="radio">
                                                            <label>
                                                                <input type="checkbox" name="radios" id="concordo"
                                                                       value="1">

                                                                Concordo
                                                            </label>
                                                        </div>

                                                        <br>
                                                        <div class="col-md-10 control-label">
                                                            <button id="confirmarR" type="button"
                                                                    class="btn btn-primary"
                                                                    onclick="verificarR(this)">Concluir<span
                                                                    class="glyphicon glyphicon-floppy-disk"></span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                        </fieldset>
                                    </form>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                                    >Cancelar <span
                                            class="glyphicon glyphicon-floppy-remove"></span></button>
                                </div>
                                <!--  Fim  modal   -->

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

                <!-- Footer -->
                <footer>
                    <div class="row">
                        <div class="col-lg-12">
                            <p>Copyright &copy; Game Gear 2017</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
